<script type="text/javascript">
  (function() {
    RED.nodes.registerType('wml', {

        name: { value: '' },

      credentials: {

      color: 'rgb(150,50,150)',
      inputs: 1,
      outputs: 1,
      paletteLabel: 'WML',
      icon: 'file.png',
      label: function() {
        return this.name || 'wml';

      labelStyle: function() {
        return this.name ? 'node_label_italic node_label_white' : 'node_label_white';
      }
    });
  })();
